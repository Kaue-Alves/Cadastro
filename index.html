<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <main>
        <div id="div-da-lista">
            <ul>CADASTRAR
                <li>
                    <form>
                        <input type="text" id="inNome" placeholder="Nome" required>

                        <input type="email" id="inEmail" placeholder="E-mail" required>

                        <input type="tel" id="inCelular" placeholder="Telefone" required>

                        <input type="text" id="inCidade" placeholder="Cidade" required>
                        <input type="submit" value="CADASTRAR">
                    </form>
                </li>
            </ul>
        </div>
        <div id="div-do-conteudo">
            <header id="campos">
                <p>Nome</p>
                <p>E-mail</p>
                <p>Celular</p>
                <p>Cidade</p>
                <p>Ação</p>
            </header>
            <div id="conta1" class="contas"></div>
            <div id="conta2" class="contas"></div>
            <div id="conta3" class="contas"></div>
            <div id="conta4" class="contas"></div>
            <div id="conta5" class="contas"></div>
        </div>
    </main>
    <footer>
    
    </footer>
<script src="script.js"></script>
</body>
</html>
