<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header onclick="cliquei()">
        <h1>Cadastro de Clientes</h1>
    </header>
    <main>
        <div id="div-da-lista">
            <ul><p id="titulo_ul">CADASTRAR</p>
                <li>
                    <form>
                        <input type="text" id="inNome" placeholder="Nome" data-index="new" required>

                        <input type="email" id="inEmail" placeholder="E-mail" required>

                        <input type="tel" id="inCelular" placeholder="Telefone" required>

                        <input type="text" id="inCidade" placeholder="Cidade" required>
                        <input type="submit" id="botaoCadastrar" value="CADASTRAR">
                        <button id="botaoSalvar">SALVAR</button>
                    </form>
                </li>                                
            </ul>
        </div>
        <div id="div-do-conteudo" onclick="cliquei()">
                <table id="tabela">
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Celular</th>
                        <th>Cidade</th>
                        <th>Ação</th>
                    </tr>
                    <tbody>

                    </tbody>
                </table>
        </div>
    </main>
    <footer onclick="cliquei()">
    
    </footer>
<script src="script.js"></script>
</body>
</html>
